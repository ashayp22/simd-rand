[package]
name = "simd_prng"
version = "0.1.0"
edition = "2021"

[profile.release]
panic = "abort"
lto = true
opt-level = 3
debug = 2
codegen-units = 1

[dependencies]
rand_core = "0.6"
rand = { version = "0.8", features = ["small_rng"] }

[dev-dependencies]
num-traits = "0.2"
dhat = "0.3.2"
criterion = { version = "0.5", features = ["html_reports"] }
criterion-perf-events = "0.4"
perfcnt = "0.8"
itertools = "0.11.0"
rand_xoshiro = "0.6.0"

[lib]
bench = false

[[bench]]
name = "comparison"
harness = false

[[bench]]
name = "shishua"
harness = false

[[bench]]
name = "xoshiro256plusplus"
harness = false

[[bin]]
name = "dasm"
path = "src/bin/dasm.rs"
bench = false

[[bin]]
name = "profile"
path = "src/bin/profile.rs"
bench = false
